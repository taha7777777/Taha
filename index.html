<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق توصيل طلبات</title>
  <link rel="stylesheet" href="styles.css"> <!-- ربط ملف CSS -->
</head>
<body>

  <header>
    <h1>أهلاً بك في تطبيق توصيل الطلبات!</h1>
  </header>

  <section id="order-section">
    <h2>أرسل طلبك الآن</h2>
    <form id="order-form">
      <input type="text" id="userName" placeholder="اسمك" required>
      <input type="text" id="userLocation" placeholder="مكانك" required>
      <input type="text" id="userPhone" placeholder="رقم الهاتف" required>
      <button type="submit">إرسال الطلب</button>
    </form>
  </section>

  <script src="app.js"></script> <!-- ربط ملف JavaScript -->
</body>
</html>
